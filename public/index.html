<!doctype HTML>
<html ng-app="bearApp">
<head>
  <title>Node/Angular Mother Fucking Bear Town</title>


  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
  <style>
      html                    { overflow-y:scroll; }
      body                    { padding-top:50px; }
      #todo-list              { margin-bottom:30px; }
      .container              { margin-top: 50px; }
  </style>

  <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
  <script src="core.js"></script>
</head>

<body>
    <div ng-controller="mainController" class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Welcome to bear town mother fucker <span class="label label-info">{{ bears.length }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="bear in bears">
                    <label>
                        <input type="checkbox" ng-click="deleteBear(bear)"> {{ bear.name }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Name of deadly bear" ng-model="formData.name">
                        <input type="text" class="form-control input-lg text-center" placeholder="Don't go near bears, this one lives here" ng-model="formData.address">
                        <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" class="form-control input-lg text-center" placeholder="The devil gave him life on this day" ng-model="formData.birth">
                        <input type="text" class="form-control input-lg text-center" placeholder="He has killed this many people, Christ someone please stop him" ng-model="formData.killcount">
                        <div>
                          Has the lord struck this bear down?
                        </div>
                        <input type="checkbox" ng-model="view.showDeath">
                        <div ng-show="view.showDeath">
                          <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" class="form-control input-lg text-center" placeholder="Praise be the day his reign has ended" ng-model="formData.death">
                        </div>
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createBear()">Add</button>
                </form>
            </div>
        </div>
    </div>
    <div ng-controller="mapController" class="container">
        <ng-map zoom="14" center="[40.71, -74.21]">
          <marker ng-repeat="bear in bears" position=["{{bear.xpos}}","{{bear.ypos}}"]></marker>
        </ng-map>
    </div>
    <div ng-controller="mapController" class="container">
      <div map-lazy-load="https://maps.google.com/maps/api/js">
        <ng-map center="41,-87" zoom="3"></ng-map>
      </div>
    </div>
</body>
</html>
